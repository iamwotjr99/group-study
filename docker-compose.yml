version: "3.8"

services:
  backend:
    build:
      context: ./backend
    image: study-link-backend
    container_name: study-link-backend
    ports: -"8080:8080"
    environment:
      - SPRING_DATASOURCE_URL: ${DB_URL}
      - SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      - JWT_SECRET_KEY: ${JWT_SECRET}
      - SPRING_PROFILES_ACTIVE: prod
    restart: always

  frontend:
    build:
      context: ./frontend
    image: study-link-frontend
    container_name: study-link-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
