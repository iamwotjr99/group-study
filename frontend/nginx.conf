# 1. HTTP (80 포트) 서버 -> HTTPS (443 포트)로 강제 리다이렉트
server {
    listen 80;
    server_name wotjr.site www.wotjr.site; # 👈 도메인 적용

    # Let's Encrypt 갱신용 경로 (필요시)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri; # 👈 모든 요청을 HTTPS로 리다이렉트
    }
}

# 2. HTTPS (443 포트) 메인 서버
server {
    listen 443 ssl; # 👈 SSL(HTTPS) 활성화
    server_name wotjr.site www.wotjr.site; # 👈 도메인 적용

    # 3. SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/wotjr.site/fullchain.pem; # 👈 발급받은 인증서
    ssl_certificate_key /etc/letsencrypt/live/wotjr.site/privkey.pem; # 👈 발급받은 개인 키

    # SSL 보안 강화 옵션 (권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API 프록시 (기존과 동일)
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (SockJS) 프록시 (기존과 동일)
    location /ws/chat {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 프론트엔드 정적 파일 서빙 (기존과 동일)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}